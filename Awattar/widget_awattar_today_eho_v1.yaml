      name: max_color
      required: true
    - description: Color to indicate minimum price (eg. green, rgb(0, 204, 0) )
      label: Min Price Color
      name: min_color
      required: true
    - description: standard Color for bars (eg. blue, rgb(51, 102, 204) )
      label: Standard Bar Color
      name: std_color
      required: true
    - description: Opacity for Bars in past (0.0 - 1.0)
      label: Opacity past
      name: opacity_past
      required: true
    - description: Opacity for Bars in future (0.0 - 1.0)
      label: Opacity future
      name: opacity_future
      required: true
    - description: Opacity for current Bar(0.0 - 1.0)
      label: Opacity current
      name: opacity_current
      required: true
